<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/slideshow.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header-content">
          <div class="logo"></div>
          <nav>
            <div class="desktop nav-desktop">
              <div class="flex-container">
                <div class="flex nav-logo">
                  <img src="https://dummyimage.com/100x100/000/fff&text=art" />
                </div>
                <div class="flex-container-center flex nav-text">
                  <div class="flex-center">
                    <a href="#"><p>HOME</p> </a>
                  </div>
                  <div class="flex-center artwork-nav">
                    <a href="#"><p>ARTWORK</p> </a>
                    <div class="artwork-dropdown hide">
                      <ul>
                        <li><a href="./index/recent.html">Recent</a></li>
                        <li>
                          <a href="../index/watercolor.html">Watercolour</a>
                        </li>
                        <li><a href="#">Coloured Pencil</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="flex-center">
                    <a href="./index/tattoos.html"><p>TATTOOS</p></a>
                  </div>
                  <div class="flex-center">
                    <a href="./index/about.html"><p>ABOUT</p></a>
                  </div>
                  <div class="flex-center">
                    <a href="./index/contact.html"><p>CONTACT</p></a>
                  </div>
                </div>
              </div>
              <!-- End of flex-container-desktop-->
            </div>
            <div class="mobile nav-mobile">
              <div class="flex-container">
                <div class="logo flex">
                  <img
                    src="https://dummyimage.com/50x50/000/fff&text=Art"
                    alt="left align logo"
                  />
                </div>
                <div class="nav-button">
                  <img src="./images/icon-hamburger.svg" />
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- End of header-->
      <div class="main-content">
        <!-- Start of slider -->
        <div class="slider">
          <div class="slides">
            <!-- Radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <!-- Radio buttons end-->

            <!-- Slide images start-->
            <div class="slide first">
              <img src="./filler_images/1.jpg" />
            </div>
            <div class="slide">
              <img src="./filler_images/2.jpg" />
            </div>
            <div class="slide">
              <img src="./filler_images/3.jpg" />
            </div>
            <div class="slide">
              <img src="./filler_images/4.jpg" />
            </div>
            <!-- Slide images end-->
            <!-- Automatic navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!-- Automatic navigation end-->
          </div>

          <!-- Manual navigation start -->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!-- Manual navigation end -->
        </div>
        <!-- End of slider-->
      </div>
      <!-- End of main content-->
    </div>
    <!-- End of main-->
  </body>
